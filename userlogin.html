<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>E学会-用户登录</title>
	<link rel="stylesheet" type="text/css" href="style/public.css">
	<link rel="stylesheet" type="text/css" href="style/userlogin.css">
	<script type="text/javascript" src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="js/public.js"></script>
	<script type="text/javascript" src="js/userlogin.js"></script>
</head>
<body>
	<a href="javascript:history.go(-1);" class="quit"></a>
	<form class="wrapAll" name="form1">
		<p class="title">快速登录</p>
		<div class="list">
			<input type="text" placeholder="请输入您的手机号" name="phone" class="phone" autocomplete="off"></input>
		</div>
		<div class="list">
			<input type="text" placeholder="请输入图片验证码" name="imgCode" class="imgCode" autocomplete="off"></input>
			<span>
				<img class="codeImg">
			</span>
		</div>
		<div class="list">
			<input type="text" placeholder="请输入6位短信验证码" name="messageCode" autocomplete="off" class="messageCode"></input>
			<span>发送验证码</span>
		</div>
		<div class="tips">
			<p>收不到验证码？使用<i></i><a href="javascript:;">免费语音获取</a></p>
		</div>
		<a href="javascript:;" class="login">登录</a>
		<div class="loginfaild">
			<p>无法登录，<a href="###">请联系在线客服</a></p>
		</div>
	</form>
</body>
</html>
